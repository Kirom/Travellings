{% extends 'base.html' %}
{% load static %}
{% block css %}
<link href="{% static 'travel/css/style.css' %}" rel="stylesheet"/>{% endblock %}
{% block title %} Страница входа {% endblock %}
{% block content %}
<h1 class="display-4">Войти в систему</h1>
<div class="row mx-auto">
    <div class="col-md-4">
        <form method="post">{% csrf_token %}{{ form.as_p }}
            <input type="submit" value="Войти">
        </form>
    </div>
</div>
<a href="{% url 'password_reset' %}"><button class="forgot-password">Забыли пароль?</button></a>
<button class="registration">Регистрация</button>
{% endblock %}
